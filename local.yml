---
- hosts: localhost
  connection: local
  become: true


  tasks:
  - name: install additional tools
    package:
      name: 
        - htop
        - tmux
        - net-tools
        - libgl1-mesa-glx
        - libegl1-mesa
        - libxcb-xtest0
        - xfce4
        - xfwm4

  - name: Install apt-transport-https
    ansible.builtin.apt:
      state: latest
      update_cache: true

  - name: Add Apt signing key
    ansible.builtin.apt_key:
      url: "https://dl.google.com/linux/linux_signing_key.pub"
      state: present

  - name: Add repository into sources list
    ansible.builtin.apt_repository:
      repo: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
      state: present
      filename: google-chrome

  - name: Install google-chrome-stable
    ansible.builtin.apt:
      name: "google-chrome-stable"
      state: latest
      update_cache: true

  - name: Check if my_package is installed
    command: dpkg-query -W mattermost-desktop
    register: my_package_check_deb
    failed_when: my_package_check_deb.rc > 1
    changed_when: my_package_check_deb.rc == 1

  - name: Download MatterMost
    get_url:
      url="https://releases.mattermost.com/desktop/5.0.2/mattermost-desktop-5.0.2-linux-amd64.deb"
    dest="/home/{{ ansible_env.USER }}/Downlaods/mattermost-desktop-5.0.2-linux-amd64.deb"
    when: my_package_check_deb.rc == 1

  - name: Install MatterMost
    apt: deb="/home/{{ ansible_env.USER }}/Downlaods/mattermost-desktop-5.0.2-linux-amd64.deb"
    sudo: true
    when: my_packagecheck_deb.rc==1

  - name: copy files
    copy:
      src: files/motd
      dest: /etc/motd
      owner: root
      group: root
      mode: 664

  - name: add ansible user
    user:
      name: dt_admin
      system: yes

  - name: set up sudoers dt_admin
    copy:
      src: files/10_dt_admin_local
      dest: /etc/sudoers.d/10_dt_admin_local
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers is_infosec_l20
    copy:
      src: files/10_is_infosec_l20
      dest: /etc/sudoers.d/10_is_infosec_l20
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers lib_admin_l10
    copy:
      src: files/10_linux_admin_l10
      dest: /etc/sudoers.d/10_linux_admin_l10
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers linux_admin_l20
    copy:
      src: files/10_linux_admin_l20
      dest: /etc/sudoers.d/10_linux_admin_l20
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers pci_db_admins
    copy:
      src: files/10_pci_db_admins
      dest: /etc/sudoers.d/10_pci_db_admins
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers pci_linux_admin
    copy:
      src: files/10_pci_linux_admin
      dest: /etc/sudoers.d/10_pci_linux_admin
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers pci_linux_sr_admin
    copy:
      src: files/10_pci_linux_sr_admin
      dest: /etc/sudoers.d/10_pci_linux_sr_admin
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers supervisor
    copy:
      src: files/10_supervisor
      dest: /etc/sudoers.d/10_supervisor
      owner: root
      group: root
      mode: 0440

  - name: add cronjobs
    cron:
      name: ansible manage desktop
      user: dt_admin
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/billq/ansible_desktop.git >/var/log/desktop_manager.log 2>&1

