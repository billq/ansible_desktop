---
- hosts: localhost
  connection: local
  become: true


  tasks:
  - name: install additional tools
    package:
      name: 
        - htop
        - tmux
        - net-tools
        - libgl1-mesa-glx
        - libegl1-mesa
        - libxcb-xtest0
        - xfce4
        - xfwm4
        - zsh
        - zsh-doc
        - zsh-syntax-highlighting
        - libreoffice
        - build-essential
        - checkinstall
        - ubuntu-make
        - libreadline-gplv2-dev
        - libncursesw5-dev
        - libssl-dev
        - libsqlite3-dev
        - tk-dev
        - libgdbm-dev
        - libc6-dev
        - libbz2-dev
        - libz-dev
        - libssl-dev
        - libcurl4-gnutls-dev
        - libexpat1-dev
        - gettext
        - cmake
        - gcc

  - name: Install apt-transport-https
    ansible.builtin.apt:
      state: latest
      update_cache: true

  - name: Add Apt signing key
    ansible.builtin.apt_key:
      url: "https://dl.google.com/linux/linux_signing_key.pub"
      state: present

  - name: Add repository into sources list
    ansible.builtin.apt_repository:
      repo: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
      state: present
      filename: google-chrome

  - name: Install google-chrome-stable
    ansible.builtin.apt:
      name: "google-chrome-stable"
      state: latest
      update_cache: true

  - name: Install MatterMost
    apt:
      deb: https://releases.mattermost.com/desktop/5.0.2/mattermost-desktop-5.0.2-linux-amd64.deb

  - name: Download OMZ!
    get_url:
      url: https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh
      dest: /home/dt_admin/Downloads/omz-install.sh
      mode: 755

  - name: Install OMZ!
    ansible.builtin.shell: /home/dt_admin/Downloads/omz-install.sh

  - name: Install snap packages with classic confinement
    community.general.snap:
      name:
        - remmina
        - terminator
        - code
        - sublime-text
      classic: yes

  - name: copy files
    copy:
      src: files/motd
      dest: /etc/motd
      owner: root
      group: root
      mode: 664

  - name: add ansible user
    user:
      name: dt_admin
      system: yes

  - name: set up sudoers dt_admin
    copy:
      src: files/10_dt_admin_local
      dest: /etc/sudoers.d/10_dt_admin_local
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers is_infosec_l20
    copy:
      src: files/10_is_infosec_l20
      dest: /etc/sudoers.d/10_is_infosec_l20
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers lib_admin_l10
    copy:
      src: files/10_linux_admin_l10
      dest: /etc/sudoers.d/10_linux_admin_l10
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers linux_admin_l20
    copy:
      src: files/10_linux_admin_l20
      dest: /etc/sudoers.d/10_linux_admin_l20
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers pci_db_admins
    copy:
      src: files/10_pci_db_admins
      dest: /etc/sudoers.d/10_pci_db_admins
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers pci_linux_admin
    copy:
      src: files/10_pci_linux_admin
      dest: /etc/sudoers.d/10_pci_linux_admin
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers pci_linux_sr_admin
    copy:
      src: files/10_pci_linux_sr_admin
      dest: /etc/sudoers.d/10_pci_linux_sr_admin
      owner: root
      group: root
      mode: 0440

  - name: set up sudoers supervisor
    copy:
      src: files/10_supervisor
      dest: /etc/sudoers.d/10_supervisor
      owner: root
      group: root
      mode: 0440

  - name: add cronjobs
    cron:
      name: ansible manage desktop
      user: dt_admin
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/billq/ansible_desktop.git >/var/log/desktop_manager.log 2>&1

