---
- hosts: localhost
  connection: local
  become: true


  tasks:
  - name: install additional tools
    package:
      name: 
        - htop
        - tmux
        - net-tools
        - libgl1-mesa-glx
        - libegl1-mesa
        - libxcb-xtest0
        - xfce4
        - xfwm4

  - name: copy files
    copy:
      src: 
      dest: 
      owner: 
      group: 
      mode:

  - name: add ansible user
    user:
      name: dt_admin
      system: yes

  - name: set up sudoers files
    copy:
      src: files/10_dt_admin_local
      dest: /etc/sudoers.d/10_dt_admin_local
      owner: root
      group: root
      mode: 0440
    copy:
      src: files/10_is_infosec_l20
      dest: /etc/sudoers.d/10_is_infosec_l20
      owner: root
      group: root
      mode: 0440
    copy:
      src: files/10_linux_admin_l10
      dest: /etc/sudoers.d/10_linux_admin_l10
      owner: root
      group: root
      mode: 0440
    copy:
      src: files/10_linux_admin_l20
      dest: /etc/sudoers.d/10_linux_admin_l20
      owner: root
      group: root
      mode: 0440
    copy:
      src: files/10_pci_db_admins
      dest: /etc/sudoers.d/10_pci_db_admins
      owner: root
      group: root
      mode: 0440
    copy:
      src: files/10_pci_linux_admin
      dest: /etc/sudoers.d/10_pci_linux_admin
      owner: root
      group: root
      mode: 0440
    copy:
      src: files/10_pci_linux_sr_admin
      dest: /etc/sudoers.d/10_pci_linux_sr_admin
      owner: root
      group: root
      mode: 0440
    copy:
      src: files/10_supervisor
      dest: /etc/sudoers.d/10_supervisor
      owner: root
      group: root
      mode: 0440

  - name: add cronjobs
    cron:
      name: ansible manage desktop
      user: dt_admin
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/billq/ansible_desktop.git

